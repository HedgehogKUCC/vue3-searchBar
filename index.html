<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 Search Bar</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="searchBar">
        <label>
          <input
            type="text"
            v-model="filterText"
            placeholder="Search..."
          />
        </label>
        <br />
        <label>
          <input
            type="checkbox"
            v-model="isStockOnly"
          />
          Only show products in stock
        </label>
      </div>
      <div class="productTable">
        <div class="productTable-thead">
          <h4>Name</h4>
          <h4>Price</h4>
        </div>
        <div class="productTable-tbody">
          <template v-for="product in filterProducts" :key="product.id">
            <div>
              <h5>{{ product.category }}</h5>
              <div class="productRow">
                <p v-if="product.stocked">{{ product.name }}</p>
                <p v-else>
                  <span style="color: red;">{{ product.name }}</span>
                </p>
                <p>{{ product.price }}</p>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
